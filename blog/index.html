---
layout: default
---

<div class = "col-md-1">
</div>

<div class = "col-md-1">
	<div class="row">

		<img src="{{ site.baseurl }}/img/icon2.png" height="125" class="fixed">

	</div>
	
</div>

<div class="col-md-1">
</div>

<div class="col-md-6">

	<section class= "content" >

		<ul class="entries">
		
		  {% for post in site.posts %}
			
			 <a href="blog/{{ post.url }}"> 
		      
		      <img src="{{ post.image }}" class="img-responsive" alt=""> 
		      <h3>{{ post.title }}</h3> 
		      <br>
		      
		    </a>
		  {% endfor %}	

		</ul> 	

	</section>	
	
</div>
	
<div class="col-md-3">


	<p class="fixed smallText">
		<b>Reporting</b>:  Short form curation of information on plant biology, programming, and design.
	</p>

</div>
		
</div>
